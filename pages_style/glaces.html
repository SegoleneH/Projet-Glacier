<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat&display=swap" rel="stylesheet">

<header>
    <navbar>
        <h1>
            Stock-X
        </h1>
        <div>
            <a href="connexion.html">Changer d'utilisateur</a>
        </div>
    </navbar>
</header>
<body>
    <section>
        <h4>
            Outils Stock-X pour les commerçants
        </h4>
        <p>
            Vos stocks actuels
        </p>
    </section>

    <section id="ctnCartesParfum">
        <div class="carteParfum">
            <h3>Vanille</h3>
            <p>Stockage n°1</p>
            <label for="poste">Poste :
                <select id="poste" name="poste">
                    <option value="">(Sélectionnez un poste)</option>
                    <option value="1">Vendeur1</option>
                    <option value="2">Vendeur2</option>
                    <option value="3">Manager</option>
                    <option value="4">Invité</option>
                </select>
            </label>
        </div>

        <div class="carteParfum">
            <h3>Chocolat</h3>
            <p>Stockage n°2</p>
            <label for="poste">Poste :
                <select id="poste" name="poste">
                    <option value="">(Sélectionnez un poste)</option>
                    <option value="1">Vendeur1</option>
                    <option value="2">Vendeur2</option>
                    <option value="3">Manager</option>
                    <option value="4">Invité</option>
                </select>
            </label>
        </div>
    
        <div class="carteParfum">
            <h3>Ajouter un parfum</h3>
            <p>Stockage n°</p>
            <label for="parfums">Choisir :
                <select name="parfums" id="parfums">
                    <option value="">(Sélectionnez un parfum)</option>
                    <option value="1">Vanille</option>
                    <option value="2">Chocolat</option>
                    <option value="3">Pistache</option>
                    <option value="4">Noisette</option>
                </select>
            </label>
        </div>
    </section>
</body>
