<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à votre compte utilisateur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <navbar>
        <h1>
            Stock-X 
        </h1>
        <div>
            <a href="glaces.html">Consulter les stocks</a>
        </div>
    </navbar>
</header>
<body>
    <section>
        <h4>
            Outils Stock-X pour les commerçants
        </h4>
        <p>Connectez-vous pour consulter les informations du magasin</p>
    </section>
    <form method="post">
        <fieldset>

            <label for="email">
                Email : *
                <input id="email" name="email" type="email" required />
            </label>

            <label for="password">
                Mot de Passe : *
                <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>

            <!--* SELECT ROLE -->
            <label for="poste">Poste
                <select id="poste" name="poste">
                    <option value="">(Sélectionnez un poste)</option>
                    <option value="1">Vendeur1</option>
                    <option value="2">Vendeur2</option>
                    <option value="3">Manager</option>
                    <option value="4">Invité</option>
                </select>
            </label>
        </fieldset>

        <input id="submitButton" type="submit" value="Se connecter" />

    </form>
</body>

</html>
